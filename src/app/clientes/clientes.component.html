<div class="card text-bg-white mb-3" >
    <div class="card-header">Cliente</div>
    <div class="card-body">
      <h5 class="card-title">Listado de Clientes</h5>
    <div class="my-2 text-left" >
    <button class="btn btn-rounded btn-primary" type ="button" [routerLink]="['/clientes/form']"> Crear Cliente</button>
    </div>
    <table class=" table table-bordered table-striped">

    <thead>

        <tr>
            <th> id </th>
            <th> nombre </th>
            <th> apellido</th>
            <th> email </th>
            <th> createAt </th>
            <th>
               Editar
            </th>
            <th>Eliminar</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor=" let Cliente of clientes">
                <td class="text-lowercase">{{  Cliente.id }}</td>
                <td class="text-uppercase">{{  Cliente.nombre}}</td>
                <td class="text-uppercase">{{  Cliente.apellido}}</td>
                <td class="text-lowercase">{{  Cliente.email }}</td>
                <td class="date-format dd-mm-yyyy ">{{  Cliente.createAt }}</td>
                <td>
                    <button type="button" [routerLink]="['/clientes/form', Cliente.id]" class="btn btn-primary btn-sm">Editar</button>
                </td>
                <td>
                    <button type="button" name="eliminar" (click)="delete(Cliente)" class="btn btn-danger btn-sm">Elimiar</button>
                </td>
            
        </tr>

    </tbody>
    </table>
  </div>
